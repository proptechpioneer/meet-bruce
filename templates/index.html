{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Bruce | AI Powered Tenant Advocate - Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Inter:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anek Latin', 'Inter', Arial, Helvetica, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Logo Header */
        .logo-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            background-color: white;
        }

        .logo-header img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        /* Main Container */
        .container {
            position: absolute;
            top: 6rem;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            padding: 1rem;
        }

        .inner-container {
            max-width: 64rem;
            margin: 0 auto;
            height: 100%;
        }

        /* Chat Container */
        .chat-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header with Icon */
        .chat-header {
            background: linear-gradient(to right, #2563eb, #1e40af);
            color: white;
            padding: 1rem 1.5rem;
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-icon {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon img {
            width: 3rem;
            height: 3rem;
        }

        .header-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header-text p {
            font-size: 0.875rem;
            color: #dbeafe;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            margin-top: 0.25rem;
        }

        .ping-container {
            position: relative;
            display: inline-flex;
            height: 12px;
            width: 12px;
        }

        .ping-animation {
            position: absolute;
            display: inline-flex;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background-color: rgb(74, 222, 128);
            opacity: 0.75;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .ping-dot {
            position: relative;
            display: inline-flex;
            border-radius: 50%;
            height: 12px;
            width: 12px;
            background-color: rgb(34, 197, 94);
        }

        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 0.75;
            }
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .online-text {
            font-size: 0.75rem;
            color: #dbeafe;
            margin-left: 0.5rem;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            background-color: #f9fafb;
            padding: 1rem 2rem;
            min-height: 0;
        }

        .message {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: start;
        }

        .message > div {
            background: white;
            padding: 0.75rem;
            border-radius: 1rem;
            border-top-left-radius: 0.25rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            max-width: 48rem;
            color: #1f2937;
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CTA Button */
        .cta-button {
            display: block;
            padding: 0.75rem 2rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin: 2rem auto 1.5rem;
            max-width: 300px;
            width: 100%;
            min-height: 44px;
        }

        .cta-button:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }

        .cta-button.show {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .chat-footer {
            background-color: #f3f4f6;
            padding: 0.75rem 2rem;
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .footer-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #10b981;
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo-header img {
                height: 50px;
            }

            .container {
                top: 5rem;
                padding: 0.5rem;
            }

            .chat-header {
                padding: 1rem;
            }

            .header-icon,
            .header-icon img {
                width: 2.5rem;
                height: 2.5rem;
            }

            .header-text h1 {
                font-size: 1.125rem;
            }

            .messages {
                padding: 1rem;
            }

            .message > div {
                font-size: 1rem;
                padding: 0.625rem 0.75rem;
            }

            .chat-footer {
                padding: 0.75rem 1rem;
            }

            .footer-content {
                font-size: 0.625rem;
            }

            .footer-item span:not(.status-dot) {
                display: none;
            }

            .footer-item span:first-child {
                display: inline;
            }
        }

        @media (min-width: 768px) {
            .header-icon,
            .header-icon img {
                width: 3.5rem;
                height: 3.5rem;
            }

            .header-text h1 {
                font-size: 1.5rem;
            }

            .header-text p {
                font-size: 1rem;
            }

            .online-text {
                font-size: 0.875rem;
            }

            .footer-content {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
    <div class="logo-header">
        <img src="{% static 'images/logo.png' %}" alt="Bruce Logo">
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="inner-container">
            <div class="chat-container">
                <!-- Chat Header with Icon -->
                <div class="chat-header">
                    <div class="header-content">
                        <div class="header-icon">
                            <img src="{% static 'images/whiteicon.png' %}" alt="Bruce">
                        </div>
                        <div class="header-text">
                            <h1>Meet Bruce</h1>
                            <p>AI-Powered Tenant Advocate</p>
                            <div class="online-indicator">
                                <div class="ping-container">
                                    <span class="ping-animation"></span>
                                    <span class="ping-dot"></span>
                                </div>
                                <span class="online-text">Online</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages" id="messages">
                    <!-- Messages will be added here by JavaScript -->
                </div>

                <!-- CTA Button Container -->
                <div style="text-align: center; padding: 1rem 2rem 1.5rem;">
                    <a href="{% url 'signup' %}" class="cta-button" id="ctaButton" style="display: none;">
                        Register Your Interest
                    </a>
                </div>

                <!-- Footer -->
                <div class="chat-footer">
                    <div class="footer-content">
                        <div class="footer-item">
                            <div class="status-dot"></div>
                            <span>Secure & Confidential</span>
                        </div>
                        <div class="footer-item hidden sm:block">
                            <span>Powered by AI â€¢ Available 24/7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
